<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gfa.css">
</head>
<body>
     <main class="container">
        <h1>Github Finder</h1>
        <section class="search-container">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo" class="image"><br><br>
            <br>
            <input type="text" placeholder="Github/username" name="username" class="input" id="input">
            <br>
            <span id="btn-container">
            <button id="btn">Search</button><br>
            <button id="clear">Clear</button><br>
            <button id="reset">Reset</button>
            </span>
        </section>
        <section id="user-card"></section>

    </main> 
    
    <script src=""></script>
    <script src="user-details.js"></script>
</body>
</html>
